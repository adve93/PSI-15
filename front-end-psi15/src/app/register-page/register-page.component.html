<div><h1>Registration</h1></div>
<div>
    <form (submit)="addUser(usernameInput.value, passwordInoput.value)">
        <div>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" #usernameInput>
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" #passwordInoput>
        </div>
        <button type="submit">Register</button>
      </form>

</div>
