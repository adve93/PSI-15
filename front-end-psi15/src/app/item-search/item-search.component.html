<div id="search-component">
    <label for="search-box">Item Search</label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  
    <ul class="search-result">
      <li *ngFor="let item of items$ | async" >
        <a routerLink="/item/{{item.title}}">
          {{item.title}}
        </a>
      </li>
      <li *ngIf="searchBox.value && (items$ | async)?.length === 0">No item like that exists</li>
    </ul>
  </div>
